{% extends "base.html" %}
{%block titulo %}
Index
{% endblock %}

{%block contenido %}
<H1 class="animate__animated animate__bounce">Hola, {{user.username }}</H1>
<a href="tarea_add"><button class="btn btn-primary">Agregar</button></a><br>

<!-- {{tareas}} -->

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tareas %}
        <tr>
            <th scope="col">{{t.id}}</th>
            <th scope="col">{{t.titulo}}</th>
            <th scope="col">{{t.descripcion}}</th>
            <th scope="col"><a href="tarea_delete/{{t.id}}"class="btn btn-danger btn-sm me-2 mb-1">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
                <a href="tarea_update/{{t.id}}"class="btn btn-success btn-sm mb-1">
                    <i class="bi bi-pencil-square"></i> Modificar
                </a><br>
            </th>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
