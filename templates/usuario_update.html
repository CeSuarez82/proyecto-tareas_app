{% extends "base.html" %}
{% block titulo %}Modificar Usuario{% endblock %}
{% block contenido %}
<div class="container mt-4">
    <h2>Modificar Usuario</h2>
    <form method="post">
        <div class="mb-3">
            <label>Nombre de usuario:</label>
            <input type="text" name="txtusername" value="{{ usuario.username }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Correo:</label>
            <input type="email" name="txtemail" value="{{ usuario.email }}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="txtis_admin" id="adminCheck" {% if usuario.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="adminCheck">Administrador</label>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('usuario_read') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
